<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .pdf-container { width: 100%; height: 80vh; margin-bottom: 20px; }
        .download-btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <!-- PDF Viewer (works in most browsers) -->
    <embed src="your-document.pdf" type="application/pdf" class="pdf-container">
    
    <!-- Fallback download button -->
    <p>
        <a href="your-document.pdf" download class="download-btn">ðŸ“¥ Download PDF</a>
    </p>
</body>
</html>
